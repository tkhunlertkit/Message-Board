{% extends "layout.html" %}

{% set profile = True %}

{% block content %}
<h1>Edit Profile</h1>
<form action="" method="post" name="edit">
  {{ form.hidden_tag() }}
  <table>
    <tr>
      <td>Your nickname:</td>
      <td>{{ form.nickname(size=24) }}</td>
      {% for error in form.nickname.errors %}
      <br><span style="color: red;">[{{ error}}]</span>
      {% endfor %}
    </tr>
    <tr>
      <td>About me:</td>
      <td>{{ form.about_me(col=32, row=4) }}</td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="save"></td>
    </tr>
  </table>
</form>

{% endblock %}
