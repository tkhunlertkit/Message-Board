{% if posts %}
{% for post in posts %}
  {% if g.user.id != post.user_id or profile %}
  <div class="table">
    <table class="left">
      <tr valign="top">
        <td><img src="{{ user.avatar(50) }}"/></td>
        <td>
          <i>{{ post.author.nickname }} says: </i><br>
          {{ post.body }}<br>
          <i><span style="color: grey">{{ post.timestamp }}</span></i>
        </td>
      </tr>
    </table>
  </div>
  {% else %}
  <div class="table">
    <table class="right">
      <tr valign="top">
        <td>
          <i>{{ post.author.nickname }} says: </i><br>
          {{ post.body }}<br>
          <i><span style="color: grey">{{ post.timestamp }}</span></i>
        </td>
        <td><img src="{{ user.avatar(50) }}"/></td>
      </tr>
    </table>
  </div>
  {% endif %}
{% endfor %}
{% endif %}
